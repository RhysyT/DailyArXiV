name: Build Daily arXiv pages

on:
  workflow_dispatch: {}
  schedule:
    # Weekdays at 05:10 UTC (07:10 in Prague during summer, 06:10 in winter)
    - cron: "10 5 * * 1-5"

permissions:
  contents: write  # needed to commit the generated files

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt, replace with: pip install -r requirements.txt
          pip install requests beautifulsoup4

      - name: Run generator
        run: |
          python DailyArXiV.py

      - name: Collect outputs and make undated copies
        shell: bash
        run: |
          set -euo pipefail

          # Find the YYYYMMDD stamp from the filenames your script produced
          # (works regardless of timezone differences).
          STAMP=$(ls -1 *_Priority.html | head -n1 | cut -d'_' -f1)
          echo "Detected STAMP=$STAMP"

          mkdir -p docs

          # Copy dated files into docs/
          cp "${STAMP}_Priority.html"  "docs/${STAMP}_Priority.html"
          cp "${STAMP}_Main.html"      "docs/${STAMP}_Main.html"
          cp "${STAMP}_Interest.html"  "docs/${STAMP}_Interest.html"

          # Also keep stable, undated URLs
          cp "${STAMP}_Priority.html"  "docs/Priority.html"
          cp "${STAMP}_Main.html"      "docs/Main.html"
          cp "${STAMP}_Interest.html"  "docs/Interest.html"

      - name: Commit and push changes (if any)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if ! git diff --quiet -- docs; then
            git add docs
            git commit -m "Daily arXiv pages: update docs/ and add ${STAMP}_*.html"
            git push
          else
            echo "No changes to commit."
          fi
